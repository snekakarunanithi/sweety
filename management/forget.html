<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
      body {
        background-color: #f4f4f9;
      }
      .forgot-password-container {
        max-width: 400px;
        margin: 100px auto;
        padding: 30px;
        border-radius: 10px;
        background-color: white;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .forgot-password-logo {
        text-align: center;
        margin-bottom: 20px;
      }
      .form-label {
        font-weight: bold;
      }
    </style>
</head>
<body>
  <div class="forgot-password-container">
    <div class="forgot-password-logo">
      <h2>Forgot Password</h2>
    </div>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Enter your email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3"> 
        <label for="email" class="form-label">Enter your password</label>
        <input type="password" class="form-control" id="email" placeholder="Enter your password" required>
      </div>
      <br>
      <center><button type="submit" class="btn btn-success w-100"> <a href="signup.html">Submit</a></button>
      </center>
    </form>
    <br>
    <div class="mt-3 text-center">
      <a href="signup.html">Back to Login</a>
    </div>
  </div>
</body>
</html>
