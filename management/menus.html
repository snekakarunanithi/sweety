<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>

    </style>
</head>
<body>
    <section id="menu" class="bg-light py-5">
        <div class="container">
            <h2 class="text-center mb-4">Our Menu</h2>
            <div class="row text-center">
                <div class="col-md-3">
                    <div class="card">
                        <img src="coffee.jpg" class="card-img-top" alt="Coffee">
                        <div class="card-body">
                            <h5 class="card-title">Coffee</h5>
                            <p class="card-text">$3.00</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <img src="espresso.jpg" class="card-img-top" alt="Espresso">
                        <div class="card-body">
                            <h5 class="card-title">Espresso</h5>
                            <p class="card-text">$2.50</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <img src="latte.jpg" class="card-img-top" alt="Latte">
                        <div class="card-body">
                            <h5 class="card-title">Latte</h5>
                            <p class="card-text">$3.50</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <img src="croissant.jpg" class="card-img-top" alt="Croissant">
                        <div class="card-body">
                            <h5 class="card-title">Croissants</h5>
                            <p class="card-text">$2.00</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
