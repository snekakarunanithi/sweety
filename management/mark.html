<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
       #appear{
        display: block;
       }
    </style>
</head>
<body >
    <div class="container alert alert-warning">
    <form class="container" onsubmit="return false">
    <div class="form-group">
        <label for="number">Tamil</label>
        <input type="number" class="form-control" id="tamil" max="100">
        <label for="number">English</label>
        <input type="number" class="form-control" id="english" max="100">
        <label for="number">Maths</label>
        <input type="number" class="form-control" id="maths" max="100">
        <label for="number">Science</label>
        <input type="number" class="form-control" id="science" max="100">
        <label for="number">Social Science</label>
        <input type="number" class="form-control" id="socialscience" max="100">
    </div>
    <hr>
    <br>
    <button type="submit" onclick="total()" class="btn btn-success">Calculate</button>
    </form>
    <br><hr>
    <div  class="container alert alert-primary">
      <p>Result :<span id="result"></span></p>  
      <p>Status :<span id="Status"></span></p>  
      <p>Average :<span id="Average"></span></p>  
    </div>
</body>
<script>
    function total() {
        let tamil = document.getElementById("tamil").value;
        let tamil1 = parseInt(tamil);
        let english = document.getElementById("english").value;
        let english1 = parseInt(english);
        let maths = document.getElementById("maths").value;
        let maths1 = parseInt(maths);
        let science = document.getElementById("science").value;
        let science1 = parseInt(science);
        let socialscience = document.getElementById("socialscience").value;
        let socialscience1 = parseInt(socialscience);
        
        let total = tamil1 + english1 + maths1 + science1 + socialscience1;
        document.getElementById("result").textContent = total;

        if (tamil1 >= 35 && english1 >= 35 && maths1 >= 35 && science1 >= 35 && socialscience1 >= 35) {
            document.getElementById("Status").textContent = "pass";
            document.getElementById("Status").style.color = "Green";
        } else {
            document.getElementById("Status").textContent = "fail";
            document.getElementById("Status").style.color = "red";
        }

        let avg = total / 5;
        document.getElementById("Average").textContent = avg;
        document.getElementById("appear").style.display="block";
    }
</script>
</div>
</html>
